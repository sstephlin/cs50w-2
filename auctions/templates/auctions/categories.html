{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <h2>All Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">
            <a href="{% url 'category_listing' category=category %}">{{ category }}</a>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
