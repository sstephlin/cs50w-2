{% extends "auctions/layout.html" %}

<style>
    label{
        margin-top: 40px;
    }
</style>

{% block body %}
    <h2>New Listing</h2>
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div style="margin-top: 20px;">
            <label class="form-label">Listing Title: </label>
            <input type="text" name = "title" class="form-control" required>
        </div>
        <div style="margin-top: 20px;">
            <label class="form-label">Listing Description: </label>
            <textarea type="text" name = "description" class="form-control" required></textarea >
        </div>
        <div style="margin-top: 20px;">
            <label class="form-label">Price</label>
            <input type="number" name = "price" class="form-control" required>
        </div>
        <div style="margin-top: 20px;">
            <label class="form-label">Image Url (Optional) </label>
            <input type="text" name = "image_url" class="form-control">
        </div>
        <div class="form-select" aria-label="Default select example" style="margin-top: 20px;">
            <label class="form-label">Category</label>
            <select name="category" id="cars" required>
                <option value=""> None </option>
                {% for cat in categories %}
                    <option value="{{cat}}">{{cat}}</option>
                {% endfor%}
              </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Post!</button>
    </form>

{% endblock %}
