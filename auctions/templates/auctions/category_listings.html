{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <h2>Listings in {{category}} </h2>
    <ul class="list-group">
        {% for cat_listing in listings %}
        <li class="list-group-item">
            <a href="{% url 'listing' listing_title=cat_listing.title %}">{{ cat_listing }}</a>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
